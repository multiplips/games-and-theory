<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="gameboard">
      <div class="cell x"></div>
      <div class="cell o"></div>
      <div class="cell x"></div>
      <div class="cell x"></div>
      <div class="cell x"></div>
      <div class="cell o"></div>
      <div class="cell x"></div>
      <div class="cell x"></div>
      <div class="cell o"></div>
    </div>
    <ul class="nav">
      <li>New Game</li>
      <li>Restart</li>
    </ul>
    <div class="p1">
      <div class="p1-name">Player1</div>
      <div class="p1-score">99</div>
    </div>
    <div class="p2">
      <div class="p2-name">Player2</div>
      <div class="p2-score">99</div>
    </div>
  </div>
</body>

</html>
