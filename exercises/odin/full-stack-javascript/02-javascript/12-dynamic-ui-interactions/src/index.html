<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI Interactionsâ€”Dropdown & Image Carousel</title>
  </head>
  <body>
    <section class="dropdown1">
      <button class="menu-button1">Menu</button>
      <div class="menu1 invisible">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </section>

    <section class="dropdown2">
      <button class="menu-button2">Menu</button>
      <div class="menu2 invisible">
        <ul>
          <li>Books</li>
          <li>Movies</li>
          <li>Albums</li>
          <li>Albums</li>
        </ul>
      </div>
    </section>

    <section class="image-carousel">
      <div class="carousel-frame">
        <div class="carousel-nav-left"></div>
        <div class="carousel-center">
          <div class="carousel-roll">
            <div class="carousel-img">5</div>
            <div class="carousel-img">1</div>
            <div class="carousel-img">2</div>
            <div class="carousel-img">3</div>
            <div class="carousel-img">4</div>
            <div class="carousel-img">5</div>
            <div class="carousel-img">1</div>
          </div>
        </div>
        <div class="carousel-nav-right"></div>
      </div>
      <div class="carousel-nav-circles">
        <ul>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
        </ul>
      </div>
    </section>
  </body>
</html>
