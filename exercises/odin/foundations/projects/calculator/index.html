<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Basic Calculator</title>
</head>

<body>
  <main>
    <div class="display"></div>
    <div class="container">
      <div class="column-main">
        <div class="row-main">
          <button type="button" class="btn-red">AC</button>
          <button type="button" class="btn-ltblue">/</button>
          <button type="button" class="btn-ltblue">*</button>
        </div>
        <div class="row-main">
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
        </div>
        <div class="row-main">
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
        </div>
        <div class="row-main">
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
        </div>
        <div class="row-main">
          <button type="button" class="wide-button">0</button>
          <button type="button">.</button>
        </div>
      </div>
      <div class="column-last">
        <button class="btn-ltblue">-</button>
        <button class="tall-button btn-ltblue">+</button>
        <button class="tall-button btn-ruddy">=</button>
      </div>
    </div>
  </main>
</body>

</html>
